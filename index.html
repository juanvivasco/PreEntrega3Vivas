<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juan Vivas Photography</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse lead" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link titulo" aria-current="page" href="./index.html"><p>Juan Vivas Photography</p></a>
              </li>
              <li class="nav-item titulo">
                <a class="nav-link" href="./pages/myGallery.html">My gallery</a>
              </li>
              <li class="nav-item titulo">
                <a class="nav-link" href="./pages/aboutMe.html">About me</a>
              </li>
              <li class="nav-item titulo">
                <a class="nav-link" href="./pages/pricing.html">Pricing</a>
              </li>
              <li class="nav-item titulo">
                <a class="nav-link" href="./pages/contactMe.html">Contact me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

  <div class="images">
  <div id="carouselExampleCaptions" class="carousel slide container-fluid m-0 p-0 w-100 h-100" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/landscape-sierra-necada.jpg" class="d-block w-100" alt="Landscape picture of Sierra Nevada, Colombia">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="./images/landscape-white-mountains.jpg" class="d-block w-100" alt="Landscape picture of icy mountains">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="./images/lanscape-high-angle.jpg" class="d-block w-100" alt="Landscape picture of mountains from high level">
        <div class="carousel-caption d-none d-md-block">
         
        </div>
      </div>
      <div class="carousel-item">
        <img src="./images/landscape-mountains-rain.jpg" class="d-block w-100" alt="landscape picture of mountains on rainy day">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<footer class="text-end fs-2 fixed-bottom container w-25 ms-5">
    <div class="container pt-4">
      <section class="mb-4">
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="https://www.facebook.com/juanvivasphotography"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ></a>

        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="https://twitter.com/juanvivasco" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="https://www.instagram.com/juanvivasphotography" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-instagram"></i
        ></a>
      </section>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/52501b7e29.js" crossorigin="anonymous"></script>

</body>

</html>
